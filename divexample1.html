<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example-1</title>
    <style>
        .container {
            text-align: center;
        }
        .inner-container {
            display: flex;
            justify-content: space-between;
        }
        .abs-position{
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Div Layout Example</h1>
    <div class="inner-container">
        <div>
            Left
        </div>
        <div>
            Center
        </div>
        <div>
            Right
        </div>
    </div>
    <div class="abs-position">
        Absolute positioning
    </div>
</div>
</body>
</html>
