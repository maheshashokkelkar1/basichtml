<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speaker Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      text-align: center;
    }

    p {
      text-align: center;
      color: #555;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #357ae8;
    }

    @media (min-width: 768px) {
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 20px;
      }

      .form-grid > div {
        display: flex;
        flex-direction: column;
      }

      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Speaker Submission</h1>
    <p>Want to speak at our fake conference? Fill out this form.</p>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label>Type of Talk</label>
      <div class="radio-group">
        <label><input type="radio" name="talk-type" value="main-stage" /> Main Stage</label>
        <label><input type="radio" name="talk-type" value="workshop" /> Workshop</label>
      </div>

      <label for="tshirt">T-Shirt Size</label>
      <select id="tshirt" name="tshirt">
        <option>Extra Small</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>Extra Large</option>
      </select>

      <label for="abstract">Abstract</label>
      <textarea id="abstract" name="abstract" placeholder="Describe your talk in 500 words or less"></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="available" name="available" />
        <label for="available">I'm actually available the date of the talk</label>
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
