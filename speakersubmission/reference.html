<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaker Submission</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="container-box form-heading">
      <h1>Speaker Submission</h1>
      <h3>Want to Speak at our fake conference?<br />Fill out this form</h3>
    </div>
    <div class="container-box form-container">
      <form>
        <div class="form-input-row">
          <div>
            <label for="name">Name</label>
          </div>
          <div>
            <input type="text" id="name" name="name">
          </div>
        </div>
        <div class="form-input-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com">
        </div>
        <div class="form-input-row">
          <label>Type of Talk</label>
          <div class="radio-group">
            <label><input type="radio" name="talk_type" value="main"> Main Stage</label>
            <label><input type="radio" name="talk_type" value="workshop"> Workshop</label>
          </div>
        </div>
        <div class="form-input-row">
          <label for="tshirt">T-Shirt Size</label>
          <select id="tshirt" name="tshirt">
            <option>Extra Small</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Extra Large</option>
          </select>
        </div>
        <div class="form-input-row">
          <label for="abstract">Abstract</label>
          <textarea id="abstract" name="abstract"></textarea>
          <div class="note">Describe your talk in 500 words or less</div>
        </div>
        <div class="form-input-row">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="available"> I'm actually available the date of the talk
            </label>
          </div>
        </div>
        <div class="form-input-row">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>

</html>
