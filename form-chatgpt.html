<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            margin-right: 5px;
            white-space: nowrap;
        }

        .form-row input {
            padding: 5px;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <!-- Full Name and User Name on the same line -->
        <p class="form-row">
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" />

            <label for="username">User Name:</label>
            <input type="text" name="username" />
        </p>

        <!-- Other fields -->
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" />
        </p>
        <p>
            <label for="phnumber">Phone Number:</label>
            <input type="number" name="phnumber" />
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" />
        </p>
        <p>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" />
        </p>

        <h2>Gender</h2>
        <p>
            <input type="radio" id="radio1" name="gender" value="Male">
            <label for="radio1">Male</label>
            <input type="radio" id="radio2" name="gender" value="Female">
            <label for="radio2">Female</label>
            <input type="radio" id="radio3" name="gender" value="Prefernot">
            <label for="radio3">Prefer not to say</label>
        </p>

        <p>
            <input type="submit" value="Register">
        </p>
    </form>
</body>
</html>
