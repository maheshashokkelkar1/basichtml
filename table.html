<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>

<body>
    <h1>Table Example</h1>
    <p>Effect of products containing acetone on type of plastic container</p>
    <table border="1" align="center">
        <thead>
            <tr align="center">
                <th>Plastic</th>
                <th>Acetone</th>
                <th>Flame Test</th>
                <th>Heat</th>
                <th>Crease Color</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>1</td>
                <td>No Effect</td>
                <td>Green Color</td>
                <td>Softens</td>
                <td>None</td>
            </tr>
            <tr align="center">
                <td>2</td>
                <td>Softened</td>
                <td>No Change</td>
                <td>No Change</td>
                <td>White</td>                
            </tr>
            <tr align="center">
                <td>3</td>
                <td>No Effect</td>
                <td>Red Color</td>
                <td>Soften</td>
                <td>None</td>
            </tr>
            <tr align="center">
                <td>4</td>
                <td>No Effect</td>
                <td>Green Color</td>
                <td>Softend</td>
                <td>None</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
