<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    <h1>List Example</h1>
    <h3>Shopping List</h3>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
        <li>Butter</li>
        <li>Cheese</li>
    </ul>
    <h3>User List</h3>
    <ol>
        <li>Avadhut</li>
        <li>Mahesh</li>
        <li>Pankaj</li>
        <li>Ojas</li>    
    </ol>
    <h3>Shopping List</h3>
    <ol type="A">
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
        <li>Butter</li>
        <li>Cheese</li>
    </ol>
    <h3>User List</h3>
    <ul >
        <li>Avadhut</li>
        <li>Mahesh</li>
        <li>Pankaj</li>
        <li>Ojas</li>    
    </ul>
</body>
</html>
