<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>HTML Form Elements</h1>
    <h3>Basic Inputs</h3>
    <form>
        <p>
            <label for="username">User Name:</label>
            <input type="text" id="text_input" name="username" />
        </p>
        <p>
            <label for="password">Password Input :</label>
            <input type="password" id="password_input" name="password" />
        </p>
        <p>
            <label for="email">Email Input :</label>
            <input type="email" id="email_input" name="email" />
        </p>
        <p>
            <label for="number">Age :</label>
            <input type="number" id="number_input" name="number" />
        </p>
        <p><label for="date">Date of Birth :</label>
            <input type="date" id="date_input" name="date" />
        </p>
        <p>
            <label for="file">Upload File :</label>
            <input type="file" id="file_input" name="file" />
        </p>
        <p>
            <label for="range">Range :</label>
            <input type="range" id="range_input" name="range" min="0" max="100" />
        </p>
        <p>
            <label for="color">Color :</label>
            <input type="color" id="color_input" name="color" />
        </p>
        <hr>
        <h2>Checkbox Selection</h2>

        <p>
            <label for="checkbox_input">Checkbox :</label>
            <input type="checkbox" id="checkbox_input" name="checkbox_input">
        </p>
        <p>
            Radio Buttons :
            <input type="radio" id="radio1" name="radio_group" value="Volvo">
            <label for="radio1">Volvo</label>
            <input type="radio" id="radio2" name="radio_group" value="Mercedes">
            <label for="radio2">Mercedes</label>
            <input type="radio" id="radio3" name="radio_group" value="BMW">
            <label for="radio3">BMW</label>
        </p>

        <p>
            <label for="dropdown_select">Dropdown (Select/Option):</label>
            <select id="dropdown_select" name="dropdown_select">
                <option value="volvo">Volvo</option>
                <option value="BMW">BMW</option>
                <option value="mercedes">Mercedes</option>
            </select>
        </p>

        <p>
            <label for="textarea_input">Textarea (Multi-line text) :</label><br>
            <textarea id="textarea_input" name="textarea_input" rows="4" cols="50"></textarea>
        </p>

        <hr>
        <h2>Grouping & Special Elements</h2>

        <p>
            <label for="hidden_input">Hidden Input:</label>
            <input type="hidden" id="hidden_input" name="hidden_input" value="secret_data">
            (Not visible to user)
        </p>

        <p>
            <label for="datalist_input">Datalist Input (Suggestion List) :</label>
            <input list="browsers" id="datalist_input" name="browser">
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Edge">
            </datalist>
        </p>

        <p>
        <fieldset>
            <legend>Fieldset and Legend Tag :</legend>
            A group of related elements
        </fieldset>
        </p>

        <hr>
        <h2>Buttons -</h2>

        <p>
            <input type="submit" value="Submit Button (Input)">
        </p>

        <p>
            <button type="submit">Submit Button (Button Tag)</button>
        </p>

        <p>
            <input type="reset" value="Reset Button">
        </p>

        <p>
            <input type="button" value="Generic Button">
        </p>

    </form>
</body>

</html>
